<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercício</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                font-family: Helvetica, sans-serif;
                background-color: rgb(255, 255, 255);
                width: 1920px;
            }

            main{
                width: 1300px;
                margin: 100px auto;
                display: flex;
                gap: 100px;
            }

            h1{
                font-size: 45px;
                border-bottom: 6px solid rgb(57, 31, 204);
                color: rgb(31, 31, 31);
            }

            label{
                font-size: 20px;
                margin: 5px;
            }

            /*button*/
            input{
                padding: 4px 10px;
                margin: 5px;
            }

            pre{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <main>
            <!--img side left-->
            <aside>
                <img src="exerc.jpg">
            </aside>
            <div class="container">
                <h1>Clube de natação</h1>
                <form method="#" action="#">
                    <div>
                        <label>Nome do Atleta:</label>
                        <input type="text" id="inName" required>
                    </div>

                    <div>
                        <label>Idade: </label>
                        <input type="text" id="inIdade" required>
                    </div>
                    <input type="submit" value="Categoria do Atleta">
                </form>
                <pre></pre>
            </div>
        </main>
        <script src="clube.js"></script> 
    </body>
</html>
