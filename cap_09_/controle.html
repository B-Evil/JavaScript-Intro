<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clube.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercícios</title>

</head>
<body>
    <div class="containter">
        <div  class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" class="img-fluid">
            </div>
            <div class="col-sm-5">
                <form class="button">
                    <div>
                        <h1>Controle de Serviços</h1>
                        <label for="inServico">Bem vindo ao Painel de Trabalho</label>
                        <input type="text" id="inServico" class="form-control" required autofocus>
                    </div>

                    <div class="button">
                        <input type="submit" value="Adicionar Serviço" class="btn btn-dark">
                        <input type="button" id="btExecutar" value="Executar Serviço" class="btn btn-primary">
                    </div>
                </form>
                <h4>Serviços: 0</h4>
                <div class="col-ms-5 servi">
                    <p>Serviço em Execução</p>
                </div>
                <pre class="button">SERVIÇOS</pre>
            </div>
        </div>
    </div>
    <script src="controle.js"></script>
</body>
</html>
