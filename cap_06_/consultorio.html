<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            width: 1920px;
        }

        main{
            width: 1300px;
            margin: 100px auto;
            display: flex;
            gap: 100px;
        }

        h1{
            font-size: 45px;
            border-bottom: 2px dashed black;
        }

        label{
            font-size: 20px;
            margin: 5px;
        }

        /*button*/
        input{
            padding: 4px 10px;
            margin: 5px;
        }
        .button{
            font-size: 20px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #btAtender{
            background-color: rgb(58, 76, 240);
        }
        #btAdicionar{
            background-color: rgb(43, 243, 43);
        }
        #btUrgencia{
            background-color: red;
        }
        /*button*/

        pre{
            font-size: 19px;
        }
        span{
            color: rgb(51, 126, 224);
        }
    </style>
</head>
<body>
    <main>
        <!--img side left-->
        <aside>
            <img src="./dentista.png" alt="Consultório" width="500px">
        </aside>
        <div class="container">
            <h1>Consultório Odontológico</h1>
            <form method="#" action="#">
                <label>Paciente:</label>
                <input type="text" id="inName" required>
                <input type="button" value="Atender" id="btAtender" class="button">
                <input type="submit" value="Adicionar" id="btAdicionar" class="button"> 
                <input type="button" value="Urgência" id="btUrgencia" class="button"> 

                <h3>Em Atendimento: 
                    <span></span>
                </h3>
                <pre></pre>
            </form>
        </div>
    </main>
    <script src="./consultorio.js"></script>
</body>
</html>
