<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrinho</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            width: 1920px;
        }

        img{
            border-radius: 150px;
            box-shadow: 20px 20px 100px rgb(170, 169, 169);
        }

        main{
            width: 1300px;
            margin: 100px auto;
            display: flex;
            gap: 100px;
        }

        h1{
            font-size: 45px;
            border-bottom: 2px dashed black;
        }

        label{
            font-size: 20px;
            margin: 5px;
        }

        /*button*/
        input{
            padding: 4px 10px;
            margin: 5px;
        }
        .button{
            font-size: 20px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #btNovamente{
            background-color: rgb(58, 76, 240);
        }
        #btApostar{
            background-color: rgb(43, 243, 43);
        }
        /*button*/

        pre{
            font-size: 19px;
        }
        span{
            color: rgb(51, 126, 224);
        }
    </style>
</head>
<body>
    <main>
        <!--img side left-->
        <aside>
            <img src="./arcade.jpg" alt="Consultório" width="500px">
        </aside>
        <div class="container">
            <h1>Jogo dos números</h1>
            <form method="#" action="#">
                <label>Apostar</label>
                <input type="number" id="inNumber" required autofocus min="1" max="100">
                <input type="submit" value="Apostar" id="btApostar" class="button"> 
                <input type="button" value="Jogar Novamente" id="btNovamente" class="button oculta">

                <h3>Erros: <span id="outErros">0</span></h3>
                <h3>Chances: <span id="outChances">6</span></h3>
                <h3 id="outDicas">A dica é um número entre 1 e 100</h3>
            </form>
        </div>
    </main>
    <script src="./jogoNumber.js"></script>
</body>
</html>
