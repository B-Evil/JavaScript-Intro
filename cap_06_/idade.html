<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinquedoteca</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            width: 1920px;
        }

        img{
            border-radius: 100%;
            box-shadow: 20px 20px 100px rgb(238, 236, 236);
        }

        main{
            width: 1300px;
            margin: 100px auto;
            display: flex;
            gap: 100px;
        }

        h1{
            font-size: 60px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            border-bottom: 2px solid rgb(63, 63, 63);
            color: rgb(26, 134, 235);
        }

        label{
            font-size: 20px;
            margin: 5px;
        }

        /*button*/
        input{
            padding: 4px 10px;
            margin: 5px;
        }

        pre{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <!--img side left-->
        <aside>
            <img src="./toyshop.jpg" alt="Consultório" width="500px">
        </aside>
        <div class="container">
            <h1>Toy Shop</h1>
            <form method="#" action="#">
                <label>Nome da criança:</label>
                <input type="text" required autofocus id="inUserName">
                <div>
                    <label>Idade</label>
                    <input type="number" required id="inIdade">
                    <input type="submit" value="Adicionar">
                </div> 

                <input type="button" value="Listar Todos" id="btListar"> 
                <input type="button" value="Resumir por idade" id="btResumir">
            </form>
            <pre></pre>
        </div>
    </main>
    <script src="./idade.js"></script>
</body>
</html>
