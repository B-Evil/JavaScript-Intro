<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Helvetica;
        }

        .cont{
            display: flex;
            width: 1300px;
            margin: 150px auto;
            flex-direction: row;
            gap: 10px;
        }
        
        form{
            display: flex;
            flex-direction: column;
        }
        h1{
            margin-bottom: 30px;
            font-size: 40px;
            width: 100% ;
            border-bottom: 3px dashed black;
        }
        input{
            margin-bottom:10px;
            padding: 5px;
        }
        .color{
            background-color: rgb(93, 221, 93);
            font-size: 18px;
            color: #FFF;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .resposta{
            margin-top: 30px;
            width: 300px;
        }
        pre{
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <img src="./despesas.jpg" alt="img">
        <form method="#" action="#">
            <h1>Contas do MÃªs</h1>
            <label>Conta:</label>
            <input type="text" id="inConta" required> 
            <label>Valor da Conta:</label>
            <input type="text" id="inValor" required>
            <input class="color" type="submit" value="Cadastrar Conta">
            <div class="resposta">
                <pre id="resp1"></pre>
                <pre id="resp2"></pre>
            </div>
        </form>
    </div>
    <script src="./contas.js"></script>
</body>
</html>
