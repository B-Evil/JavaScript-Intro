<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <script>
        let num; 
        alert("Aperte 0 para sair");
        do{
            num = Number(prompt("Digite um número: "));
            if(num == 0 || isNaN(num)){
                const sair = confirm("Confirmar saída?");
                if(sair){
                    break;
                }else{
                    continue;
                }
            }
            let par; 
            let impar; 
            if(num % 2 == 0){
                par = num * 2;
                alert(`Seu número é par ${num} x 2 = ${par}`)
            }else{
                impar = num * 3;
                alert(`Seu número é ímpar ${num} x 3 = ${impar}`)
            }
        
        }while(true)
        alert("Bye, bye...");
    </script>
</body>
</html>
