<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Helvetica;
        }

        .cont{
            display: flex;
            width: 1300px;
            margin: 150px auto;
            flex-direction: row;
            gap: 100px;
        }
        
        form{
            display: flex;
            flex-direction: column;
        }
        h1{
            margin-bottom: 30px;
            font-size: 40px;
            width: 100% ;
            border-bottom: 3px dashed black;
        }
        input{
            margin-bottom:10px;
            padding: 5px;
        }
        .color{
            background-color: rgb(93, 221, 93);
            font-size: 18px;
            color: #FFF;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .resposta{
            margin-top: 30px;
            width: 300px;
        }
        pre{
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <form method="#" action="#">
            <h1>Fábrica de caracteres</h1>
            <label>Número de Caracter:</label>
            <input type="text" id="inNum" required> 
            <input class="color" type="submit" value="preencher">
        </form>
        <div class="resposta">
            <pre id="resp1"></pre>
        </div>
    </div>
    <script src="./estrelas.js"></script>
</body>
</html>
