<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            width: 1920px;
        }

        main{
            width: 1300px;
            margin: 100px auto;
            display: flex;
            gap: 100px;
        }

        h1{
            font-size: 45px;
            border-bottom: 6px solid rgb(57, 31, 204);
            color: rgb(31, 31, 31);
        }

        label{
            font-size: 20px;
            margin: 5px;
        }

        /*button*/
        input{
            padding: 4px 10px;
            margin: 5px;
        }

        pre{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <!--img side left-->
        <aside>
            <img src="ContaCalender.png">
        </aside>
        <div class="container">
            <h1>Vencimento da Conta</h1>
            <form method="#" action="#">
                <div>
                    <label>Data de Vencimento: </label>
                    <input type="date" id="inVencimento" autofocus required>
                </div>
                <div>
                    <label>Valor da Conta </label>
                    <input type="text" autofocus id="inValor">
                    <input type="submit" value="Calcular Multa e juros" id="btCalcular">
                </div>
                <div>
                    <label>Valor da Multa R$: </label>
                    <input type="number" id="outMulta" readonly>
                </div>
                <div>
                    <label>Valor da Juros R$: </label>
                    <input type="number" id="outJuros" readonly>
                </div>
                <div>
                    <label>Total a pagar R$: </label>
                    <input type="number" id="outTotal" readonly>
                    <input type="reset" value="Nova Conta"">
                </div>
            </form>
            <h3></h3>
        </div>
    </main>
    <script src="./ContaVencida.js"></script>
