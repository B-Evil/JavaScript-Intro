<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursos</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            width: 1920px;
        }

        img{
            border-radius: 100%;
            box-shadow: 20px 20px 100px rgb(238, 236, 236);
        }

        main{
            width: 1300px;
            margin: 100px auto;
            display: flex;
            gap: 100px;
        }

        h1{
            font-size: 45px;
            border-bottom: 6px solid rgb(57, 31, 204);
            color: rgb(31, 31, 31);
        }

        label{
            font-size: 20px;
            margin: 5px;
        }

        /*button*/
        input{
            padding: 4px 10px;
            margin: 5px;
        }

        pre{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <!--img side left-->
        <aside>
            <img src="./frutas.jpg" alt="Frutas" width="500px">
        </aside>
        <div class="container">
            <h1>Frutas</h1>
            <form method="#" action="#">
                <label>fruta: </label>
                <input type="text" required autofocus id="inFruta">
                <input type="submit" value="jogar" id="btJogar">
            </form>
            <h3>Descubra: <span></span></h3>
        </div>
    </main>
    <script src="./fruta.js"></script>
